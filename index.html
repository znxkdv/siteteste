<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir em Casamento</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: red;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        #yes, #no {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            border: none;
            cursor: pointer;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: blue;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Quer casar comigo? ❤️</h1>
    <button id="yes">Sim</button>
    <button id="no">Não</button>

    <script>
        const noButton = document.getElementById('no');
        const moveButton = () => {
            const x = Math.random() * 200; // Aumentei a distância do movimento
            const y = Math.random() * 200;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        };
        setInterval(moveButton, 300); // Aumentei a velocidade

        document.getElementById('yes').onclick = () => {
            alert("Prometo fazer você a pessoa mais feliz do mundo, meu amorzinho! ❤️");
        };
    </script>
</body>
</html>
