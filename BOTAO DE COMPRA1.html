<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo√ß√£o Lucoin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1E2A38; /* Fundo escuro e s√©rio */
            color: #FFFFFF; /* Texto branco */
            text-align: center;
            padding: 20px;
            animation: backgroundGlow 5s infinite alternate; /* Anima√ß√£o de brilho no fundo */
        }

        @keyframes backgroundGlow {
            0% { background-color: #1E2A38; }
            100% { background-color: #2B3A4D; } /* Brilho mais claro */
        }

        .gift-emoji {
            font-size: 120px; /* Tamanho do emoji */
            margin-bottom: 20px;
            animation: jump 1.5s infinite; /* Anima√ß√£o de pular mais suave e lenta */
        }

        @keyframes jump {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); } /* Altura do salto mais suave */
            60% { transform: translateY(-5px); } /* Altura do salto mais suave */
        }

        .message {
            background-color: #2B3A4D; /* Fundo mais escuro para a mensagem */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px; /* Limitar a largura em telas maiores */
        }

        .message h2 {
            color: #32CD32; /* Verde claro */
            margin-bottom: 10px;
            font-size: 1.8rem; /* Tamanho do cabe√ßalho */
        }

        .timer {
            font-size: 32px; /* Tamanho do timer */
            font-weight: bold;
            margin: 15px 0;
            color: #FF5733; /* Cor vermelha sempre */
        }

        .button {
            background-color: #32CD32; /* Verde claro */
            color: white;
            padding: 15px 30px; /* Ajuste de padding para um bot√£o mais atrativo */
            border: none;
            border-radius: 5px;
            font-size: 20px; /* Tamanho do texto do bot√£o */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; /* Transi√ß√µes suaves */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), 0 0 30px rgba(50, 205, 50, 0.8); /* Brilho intenso */
        }

        .button:hover {
            background-color: #2E8B57; /* Verde escuro */
            transform: scale(1.05); /* Leve aumento no tamanho ao passar o mouse */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7), 0 0 50px rgba(50, 205, 50, 1); /* Aumenta o brilho ao passar o mouse */
        }

        .button:active {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(50, 205, 50, 0.6); /* Brilho ao clicar */
            transform: scale(0.95); /* Leve diminui√ß√£o no tamanho ao clicar */
        }

        @media (max-width: 500px) {
            .gift-emoji {
                font-size: 80px; /* Tamanho menor no celular */
            }
            .timer {
                font-size: 28px; /* Tamanho menor no celular */
            }
            .message h2 {
                font-size: 1.5rem; /* Ajuste de tamanho do cabe√ßalho */
            }
            .button {
                font-size: 18px; /* Tamanho menor no celular */
            }
        }
    </style>
</head>
<body>

    <!-- Emoji de Presente -->
    <div class="gift-emoji">üéÅ</div>

    <!-- Texto da Promo√ß√£o -->
    <div class="message">
        <h2>üéâ Voc√™ GANHOU 10% a mais em lucoins na sua primeira compra!</h2>
        <p>Adquira em 5 minutos para aproveitar esta oferta exclusiva!</p>
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">05:00</div>

    <!-- Bot√£o de Adquirir Agora -->
    <button class="button" onclick="adquirir()">COMPRAR AGORA</button>

    <script>
        let timeLeft = 300; // 5 minutos em segundos

        // Fun√ß√£o do contador
        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                alert("O tempo acabou! Tente novamente.");
                document.getElementById('timer').innerText = "00:00";
            } else {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }, 1000);

        // Fun√ß√£o ao clicar no bot√£o de adquirir
        function adquirir() {
            window.location.href = "https://api.whatsapp.com/send?phone=5521993341335&text=vou%20deixar%20vc%20ficar%20com%20a%20mao%20no%20meu%20peito%20a%20hora%20que%20vc%20quiser%20amanha";
        }
    </script>
</body>
</html>
